<!DOCTYPE html>
<html lang="en" prefix="og:http://ogp.me/ns#">

  <head>
    <title>Greenwood Demo - Netlify Adapter</title>
    <script type="module" src="./components/card.js"></script>
    <script type="module" src="./components/card.manual.js"></script>

    <style>
      main {
        width: 70%;
        margin: 0 auto;
      }

      .demo-container {
        width: 48%;
        display: inline-block;
        border: 1px dotted blue;
        vertical-align: top;
      }

      h1 {
        text-align: center;
      }
    </style>

    <!-- Greeting API Setup -->
    <script type="module">
      const params = new URLSearchParams(globalThis.document?.location?.search);
      const qs = params.has('name') ? `?name=${params.get('name')}` : '';
      const data = await fetch(new URL(`/api/greeting${qs}`, import.meta.url)).then(resp => resp.json());

      document.getElementById('greeting').textContent = data.message;
    </script>

    <!-- Fragment API Setup -->
    <script>
      globalThis.addEventListener('DOMContentLoaded', () => {
        const page = 5;
        let offset = 0 - page;

        globalThis.document.getElementById('load-artists').addEventListener('click', async () => {
          console.debug('load more artist card fragments!');
          offset = offset += page;
          const html = await fetch(`/api/fragment?offset=${offset}`).then(resp => resp.text());

          document.getElementById('load-artists-output').insertAdjacentHTML('beforeend', html);
        });
      });
    </script>

    <!-- Fragment API Setup (Manual) -->
    <script>
      globalThis.addEventListener('DOMContentLoaded', () => {
        const page = 5;
        let offset = 0 - page;

        globalThis.document.getElementById('load-artists-manual').addEventListener('click', async () => {
          console.debug('load more artist card fragments (manual)!');
          offset = offset += page;
          const html = await fetch(`/api/fragment-manual?offset=${offset}`).then(resp => resp.text());

          document.getElementById('load-artists-manual-output').insertAdjacentHTML('beforeend', html);
        });
      });
    </script>
  </head>

  <body>
    <main>
      <h1 id="greeting"></h1>

      <hr/>

      <div class="demo-container">
        <h1>Demo - WCC + Fragments API</h1>
        <button id="load-artists">Load More Artists</button>
        <div id="load-artists-output"></div>
      </div>

      <div class="demo-container">
        <h1>Demo - WCC + Fragments API (Manual)</h1>
        <button id="load-artists-manual">Load More Artists</button>
        <div id="load-artists-manual-output"></div>
      </div>

    </main>
  </body>
</html>
